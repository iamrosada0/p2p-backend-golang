{{define "styles"}}
<style>
  .main {
    font-family: Arial, sans-serif;
    width: 100%;
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  /* Styles for company name */
  .company-name {
    color: #007bff;
  }

  /* Styles for paragraphs */
  p {
    margin-bottom: 15px;
    line-height: 1.6;
  }

  /* Styles for strong tags */
  strong {
    font-weight: bold;
  }

  .code-otp {
    font-size: 1.5rem;
  }
</style>
{{end}}
